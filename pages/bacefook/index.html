<html>
<head>
  <title>Bacefook Newsfeed</title>
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script defer src="./assets/js/fontawesome-all.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1><i class="fab fa-bimobject"></i> Bacefook</h1>
      <nav>
        <ul class="menu">
          <li>
            <span id="currentUser"></span>
          </li>
          <li><input class="selected header-btn" id="refresh" type="button" value="Auto-Feed"></li>
          <li>
            <div class="icon-set">
              <i class="fas fa-id-badge sideicons"></i>
              <i class="fab fa-facebook-messenger sideicons"></i>
              <i class="fas fa-globe sideicons"></i>
              <i class="fas fa-question-circle sideicons"></i>
              <i class="fas fa-caret-down sideicons"></i>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="msginput">
    <form id="form" method="post" action="">
      <div>
        <label for="message">
          <i class="fas fa-pencil-alt"></i> Make Post
        </label><br>
        <textarea name="message" id="message" placeholder="What's on your mind?"></textarea><br>
      </div>
      <div id="submitControl">
        <select id="feeling" class="msgButtons">
          <option selected value="">ðŸ™‚ Feeling</option>
        </select>
        <input type="submit" value="Post" class="msgButtons">
      </div>
    </form>
  </div>

  <div id="newsfeed">
  </div>

  <script src="./assets/js/moment.js"></script>
  <script src="./assets/js/data_generator.js"></script>
  <script src="./assets/js/showPosts.js"></script>
  <script src="./assets/js/submitPost.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
